<div class="container photoswipe-dialog">
  <div class="photoswipe-wrapper">
    <div class="row no-gutters" *ngIf="userProfileService.images.length">
      <div class="col-4" *ngFor="let image of userProfileService.images; let i =index;">
        <div *ngIf="image && image.fileType == 'image'" class="photoswipe-item">
          <a href="{{image.path}}">
            <img src="{{image.path}}" alt="Image description" class="img-responsive">
          </a>
        </div>
        <div *ngIf="image && image.fileType == 'video'" class="photoswipe-item" [ngClass]="image? i + 'item': ''">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="pswp__bg"></div>
  <div class="pswp__scroll-wrap">
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <div class="pswp__counter"></div>
        <button class="pswp__button pswp__button--close" title="Close (Esc)"
          (click)="$event.stopPropagation()"></button>
        <button class="pswp__button pswp__button--share" title="Share" (click)="$event.stopPropagation()"></button>
        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"
          (click)="$event.stopPropagation()"></button>
        <button class="pswp__button pswp__button--zoom" title="Zoom in/out" (click)="$event.stopPropagation()"></button>
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        <div class="pswp__share-tooltip"></div>
      </div>
      <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"
        (click)="$event.stopPropagation()">
      </button>
      <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"
        (click)="$event.stopPropagation()">
      </button>
      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>
    </div>
  </div>
</div>
